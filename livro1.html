<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÃ¡gina do Livro</title>
<style>
  body {
    background-color: #0d6efd;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    margin-top: 50px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  .capa-livro {
    border: 5px solid #fff;
    max-width: 200px;
    display: block;
    margin: 0 auto 20px;
    border-radius: 10px;
  }
  .sinopse {
    border: 5px solid #fff;
    padding: 10px;
    border-radius: 10px;
  }
  .botao-voltar {
    background-color: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .container img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Nome do Livro</h1>
    <img class="capa-livro" src="caminho_para_a_imagem_do_livro.jpg" alt="Capa do Livro">
    <div class="sinopse">
      <h2>Sinopse</h2>
      <p>Coloque aqui a sinopse do livro.</p>
    </div>
    <button class="botao-voltar" onclick="voltar()">Voltar</button>
  </div>

  <script>
    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>

  <script>
    const buscarLivros = () => {
      const termoBusca = document.getElementById('pesquisa').value;
      const resultado = document.getElementById('resultado');

      axios.get(`http://localhost:3000/livros/nome/${termoBusca}`)
        .then(function (response) {
          const livro = response.data;
          const nomeDoLivro = livro[0].nome; 
          resultado.innerHTML = nomeDoLivro;
        })
        .catch(function (error) {
          console.error('Erro ao buscar livros:', error);
        });
    };

    document.getElementById('buscar').addEventListener('click', buscarLivros);
  </script>
